<!DOCTYPE html>
<html lang="fr-FR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPG Timer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="text-center">
  <hr>
  <h4>RPG Timer</h4>
  <div class="alert alert-secondary" role="alert">
    <h1><span id="time"></span></h1>
  </div>

  <button class="btn btn-primary" id="pause">⏱ Commencer</button>
  <button class="btn btn-secondary" data-toggle="collapse" href="#settings" aria-expanded="false">⚙️</button>

  <div class="collapse m-5" id="settings">
        <button id="reinit" class="btn btn-warning">Réinitialiser</button>
        <br><br>
        <p>
          Temps d'expiration : <input type="number" id="expiryValue" value="24" min=1>h <button id="expiryButton">🕛 Définir</button><br>
        </p>
        <p>
          Ajouter <input  type="number" id="addValue" value="10" min=1> minutes <button id="add">✔️ Ajouter</button><br>
        </p>
        <p>
          Retrancher <input type="number" id="remValue" value="10" min=1> minutes <button id="rem">❌ Retrancher</button>
        </p>
  </div>
  
</body>
<footer>
  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- MomentJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/fr.js" crossorigin="anonymous"></script>
  <!-- Main script -->
  <script src="./main.js"></script>
</footer>
</html>
